        // ==========================================
        // منطق البحث والبرمجة
        // ==========================================
        const searchInput = document.getElementById('searchInput');
        const resultsArea = document.getElementById('resultsArea');
        const resultCount = document.getElementById('resultCount');
        const countNum = document.getElementById('countNum');

        // دالة لتنظيف النص العربي (إزالة التشكيل وتوحيد الألف والهاء)
        function normalizeArabic(text) {
            return text
                .replace(/(آ|إ|أ)/g, 'ا')
                .replace(/(ة)/g, 'ه')
                .replace(/(ى)/g, 'ي')
                .replace(/[\u064B-\u065F]/g, '') // إزالة التشكيل
                .trim()
                .toLowerCase();
        }

        function performSearch() {
            const query = normalizeArabic(searchInput.value);
            resultsArea.innerHTML = '';
            
            if (query.length < 2) {
                resultsArea.innerHTML = '<div class="text-center text-gray-500 py-10">الرجاء كتابة حرفين على الأقل للبحث...</div>';
                resultCount.classList.add('hidden');
                return;
            }

            const filteredStudents = studentsDatabase.filter(student => {
                return normalizeArabic(student.name).includes(query) || 
                       student.id.toString().includes(query);
            });

            if (filteredStudents.length > 0) {
                resultCount.classList.remove('hidden');
                countNum.textContent = filteredStudents.length;

                filteredStudents.forEach(student => {
                    const card = document.createElement('div');
                    card.className = 'bg-white p-4 rounded-lg shadow border-r-4 border-green-500 flex justify-between items-center hover:bg-gray-50 transition-colors';
                    
                    card.innerHTML = `
                        <div>
                            <h3 class="text-xl font-bold text-gray-800">${student.name}</h3>
                            <span class="text-sm text-gray-500 bg-gray-100 px-2 py-1 rounded mt-1 inline-block">رقم الجلوس: ${student.id}</span>
                        </div>
                        <div class="text-center bg-blue-50 p-3 rounded-lg min-w-[100px]">
                            <span class="block text-sm text-blue-600 font-bold mb-1">رقم الصفحة</span>
                            <span class="text-3xl font-bold text-blue-800">${student.page}</span>
                        </div>
                    `;
                    resultsArea.appendChild(card);
                });
            } else {
                resultCount.classList.add('hidden');
                resultsArea.innerHTML = `
                    <div class="text-center py-8 bg-white rounded-lg border border-dashed border-gray-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-400 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <p class="text-gray-600 font-bold">لم يتم العثور على طالب بهذا الاسم</p>
                        <p class="text-sm text-gray-400">تأكد من كتابة الاسم بشكل صحيح</p>
                    </div>
                `;
            }
        }

        searchInput.addEventListener('input', performSearch);
    </script>
